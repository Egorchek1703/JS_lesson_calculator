<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (lesson 10)</title>
</head>
<body>
    <p>Число 1: 
        <input class="num1" type="text" style="width: 50px;">
    </p>
    <p>Число 2: 
        <input class="num2" type="text" style="width: 50px;">
    </p>
    <button class="btn-operation" data-operation="+">+</button>
    <button class="btn-operation" data-operation="-">-</button>
    <button class="btn-operation" data-operation="/">/</button>
    <button class="btn-operation" data-operation="*">*</button>

    <p>Результат: <span class="result"></span></p>

    <script src="main.js"></script>
</body>
</html>
